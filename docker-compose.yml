version: '3.8'

services:
  ocrverification:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: ocrverification
    
    ports:
      - "5000:5000"
    
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    
    restart: unless-stopped
    
    networks:
      - ocrnetwork

networks:
  ocrnetwork:
    driver: bridge
