<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar OCR Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .file-input-label:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }
        
        .file-input-label.active {
            border-color: #28a745;
            background: #f0fff4;
        }
        
        .file-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .file-hint {
            color: #999;
            font-size: 12px;
            margin-top: 2px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #submitBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        #submitBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        #submitBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #resetBtn {
            background: #f0f0f0;
            color: #333;
        }
        
        #resetBtn:hover {
            background: #e0e0e0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        
        .result.error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .result-content {
            background: white;
            padding: 15px;
            border-radius: 6px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }
        
        .result-content pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .error-text {
            color: #dc3545;
            font-weight: 600;
        }
        
        .success-text {
            color: #28a745;
            font-weight: 600;
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1565c0;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Aadhaar OCR Processor</h1>
        <p class="subtitle">Extract data from Aadhaar documents with automatic masking</p>
        
        <div class="info-box">
            <strong>Instructions:</strong>
            1. Upload both Aadhaar front and back images<br>
            2. Click "Process" to extract data<br>
            3. View results with masked sensitive info
        </div>
        
        <form id="uploadForm">
            <div class="form-group">
                <label>Aadhaar Front Image *</label>
                <div class="file-input-wrapper">
                    <input 
                        type="file" 
                        id="frontFile" 
                        name="front" 
                        accept="image/*" 
                        required
                    >
                    <label for="frontFile" class="file-input-label" id="frontLabel">
                        <span class="file-icon">ðŸ“·</span>
                        <span class="file-info">
                            <span class="file-name">Choose front image</span>
                            <span class="file-hint">JPG, PNG (max 50MB)</span>
                        </span>
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Aadhaar Back Image *</label>
                <div class="file-input-wrapper">
                    <input 
                        type="file" 
                        id="backFile" 
                        name="back" 
                        accept="image/*" 
                        required
                    >
                    <label for="backFile" class="file-input-label" id="backLabel">
                        <span class="file-icon">ðŸ“·</span>
                        <span class="file-info">
                            <span class="file-name">Choose back image</span>
                            <span class="file-hint">JPG, PNG (max 50MB)</span>
                        </span>
                    </label>
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" id="submitBtn">Process Images</button>
                <button type="reset" id="resetBtn">Clear</button>
            </div>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your images...</p>
        </div>
        
        <div class="result" id="result">
            <h3>Processing Result</h3>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin.replace('file://', 'http://') || 'http://localhost:5000';
        
        const frontFile = document.getElementById('frontFile');
        const backFile = document.getElementById('backFile');
        const frontLabel = document.getElementById('frontLabel');
        const backLabel = document.getElementById('backLabel');
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        
        // Update label when file is selected
        frontFile.addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'Choose front image';
            frontLabel.classList.toggle('active', e.target.files.length > 0);
            frontLabel.querySelector('.file-name').textContent = fileName;
        });
        
        backFile.addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'Choose back image';
            backLabel.classList.toggle('active', e.target.files.length > 0);
            backLabel.querySelector('.file-name').textContent = fileName;
        });
        
        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!frontFile.files.length || !backFile.files.length) {
                alert('Please select both front and back images');
                return;
            }
            
            const formData = new FormData();
            formData.append('front', frontFile.files[0]);
            formData.append('back', backFile.files[0]);
            
            loading.style.display = 'block';
            result.style.display = 'none';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/process`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Processing failed');
                }
                
                displayResult(data, true);
            } catch (error) {
                displayResult({ error: error.message }, false);
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        function displayResult(data, success) {
            result.classList.toggle('error', !success);
            result.style.display = 'block';
            
            if (success) {
                result.querySelector('h3').textContent = 'Processing Result âœ“';
                resultContent.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } else {
                result.querySelector('h3').innerHTML = '<span class="error-text">Error Processing Image</span>';
                resultContent.innerHTML = '<pre>' + (data.error || 'Unknown error occurred') + '</pre>';
            }
            
            // Scroll to result
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // Reset form
        document.getElementById('resetBtn').addEventListener('click', function() {
            frontLabel.classList.remove('active');
            backLabel.classList.remove('active');
            frontLabel.querySelector('.file-name').textContent = 'Choose front image';
            backLabel.querySelector('.file-name').textContent = 'Choose back image';
            result.style.display = 'none';
        });
    </script>
</body>
</html>
